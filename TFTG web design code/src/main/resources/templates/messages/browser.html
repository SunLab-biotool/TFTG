<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <title>TFTG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link th:href="@{/favicon.ico}" type="image/x-icon" rel="shortcut icon"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.6.2/css/buttons.dataTables.min.css">
    <!--    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">-->
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/1.6.2/js/dataTables.buttons.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/1.6.2/js/buttons.bootstrap.min.js"></script>
    <!--<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>-->
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/1.6.2/js/buttons.html5.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/1.6.2/js/buttons.print.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/1.6.2/js/buttons.colVis.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/1.6.2/js/buttons.flash.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.0.0/dist/echarts.min.js"></script>
</head>
<body>
<div th:replace="inc/nav :: nav"></div>

<div class="container-fulid" style="margin-top: 10px;">

    <div class="row ">
        <div class="col-md-3 col-md-offset-1">
            <div class="panel-group" role="tablist">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">TF Family</h4>
                    </div>
                    <div class="list-group" id="tfFamily" style="overflow-y:auto;height: 245px;">
                    </div>
                </div>
            </div>
            <div class="panel-group" role="tablist">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">TF Class</h4>
                    </div>
                    <div class="list-group" id="tfClass" style="overflow-y:auto;height: 245px;">
                    </div>
                </div>
            </div>
            <div class="panel-group" role="tablist">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">TF Name</h4>
                    </div>
                    <div class="list-group" id="tfName" style="overflow-y:auto;height: 245px;">
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-7">
            <h2 style="margin-top: 0px;"><span class="glyphicon glyphicon-stats" aria-hidden="true"></span> Data-Browse
            </h2>
            <table id="browser" class="table table-striped table-bordered" style="width:100%">
                <thead>
                <tr>
                    <th style="word-break:keep-all;white-space:nowrap;">TF</th>
                    <th style="word-break:keep-all;white-space:nowrap;">Gene ID</th>
                    <th style="word-break:keep-all;white-space:nowrap;">Ensembl</th>
                    <th style="word-break:keep-all;white-space:nowrap;">Name</th>
                    <th style="word-break:keep-all;white-space:nowrap;">TF Family</th>
                    <th style="word-break:keep-all;white-space:nowrap;">TF Class</th>
                    <th style="word-break:keep-all;white-space:nowrap;">ChIP-seq Num</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

</div>

<div th:replace="inc/footer :: footer"></div>
</body>
<script th:src="@{/js/browser.js}"></script>
<script th:inline="javascript">
    browserData("browserData")
    tfName("tfName")
    tfFamily("tfFamily")
    tfClass("tfClass")
    datatablesShow()
</script>
</html>
