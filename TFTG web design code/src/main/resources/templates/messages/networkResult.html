<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <title>TFTG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link th:href="@{/favicon.ico}" type="image/x-icon" rel="shortcut icon"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.6.2/css/buttons.dataTables.min.css">
    <!--    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">-->
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/1.6.2/js/dataTables.buttons.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/1.6.2/js/buttons.bootstrap.min.js"></script>
    <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
     <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
     <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>-->
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/1.6.2/js/buttons.html5.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/1.6.2/js/buttons.print.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/1.6.2/js/buttons.colVis.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/1.6.2/js/buttons.flash.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.0.0/dist/echarts.min.js"></script>
    <style>
        .panel-heading {
            height: 50px;
            background-color: #317190 !important;
        }

        h3 {
            font-size: 30px !important;
            font-weight: bold !important;
            color: #fff !important;
            margin: 0px;
        }
    </style>
</head>
<body>
<div th:replace="inc/nav :: nav"></div>

<div class="container-fulid" style="margin-top: 10px;">
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <img src="img/netlogo.png" style="width: 35px;margin-top: -10px;"> Transcriptional Regulatory
                        Subnetwork
                    </h3>
                </div>
                <div class="panel-body" id="app">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="row">
                                <label>Method :</label>
                                <select v-model="methodParam" name="method" id="method" class="form-control" v-on:change="change1">
                                    <option v-for="s in methodParams" v-bind:value="s">{{s}}</option>
                                </select>
                            </div>
                            <div class="row" id="celllines">
                                <label>Biosample name :</label>
                                <select v-model="cellLineParam" name="cellLine" id="cellLine" class="form-control" v-on:change="change2">
                                    <option v-for="s in cellLineParams" v-bind:value="s">{{s}}</option>
                                </select>
                            </div>
                            <div class="row" id="genes">
                                <label>Gene :</label>
                                <select v-model="geneParam" name="gene" id="gene" class="form-control" v-on:change="change3">
                                    <option v-for="s in geneParams" v-bind:value="s">{{s}}</option>
                                </select>
                            </div>
                            <div class="row" id="freqs">
                                <label>Freq <span class="glyphicon glyphicon-question-sign" title="The number of TF ChIP-seq peak located in the regulatory regions."></span>:</label>
                                <select v-model="freqParam" name="freq" id="freq" class="form-control" v-on:change="change4">
                                    <option v-for="s in freqParams" v-bind:value="s">{{s}}</option>
                                </select>
                            </div>
                            <div class="row" id="scores">
                                <label>Score :</label>
                                <select v-model="scoreParam" name="score" id="score" class="form-control" v-on:change="change5">
                                    <option v-for="s in scoreParams" v-bind:value="s">{{s}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-9">
                            <div class="row" id="networkdiv"
                                 style="border: 2px dashed #d1d1d1;margin-top: 15px;margin-bottom: 15px;text-align: center;">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <span class="glyphicon glyphicon-th-list"></span> Subnetwork node properties
                    </h3>
                </div>
                <div class="panel-body">
                    <table id="tablegene" class="table table-striped table-bordered" style="width:100%">
                        <thead>
                        <tr>
                            <th>Gene</th>
                            <th>Degree</th>
                            <th>Betweenness</th>
                            <th>Closeness</th>
                            <th>TF or not<span class="glyphicon glyphicon-question-sign" title="TF or not: 1 is TF, 0 is target gene."></span></th>
                            <th>Input or not<span class="glyphicon glyphicon-question-sign" title="Input or not: 1 is the input gene, 0 is not the input gene."></span></th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<span id="genestxt" style="display: none"></span>
<div th:replace="inc/footer :: footer"></div>
</body>
<script th:src="@{/js/network.js}"></script>
<script th:inline="javascript">
    var tfs = [[${tfs}]];
    var genes = [[${genes}]];
    $("#genestxt").text(genes);
    param(tfs)
</script>
</html>
