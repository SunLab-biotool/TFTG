<!DOCTYPE html>
<html xmlns:th="" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <title>TFTG</title>
</head>
<body>
<div class="modal fade" id="pathwayModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"
     th:fragment="pathmodel">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="mySeqModalLabel">
                    <span id="title"></span>
                </h4>
            </div>
            <div class="modal-body" id="pathwaygraph">

            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

<div class="modal fade" id="ana1Modal" tabindex="-1" role="dialog" aria-labelledby="myModalVenn" aria-hidden="true"
     th:fragment="vennmodel">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalVenn">
                    Venn graph
                </h4>
            </div>
            <div class="modal-body" style="width: 569px;height: 500px" id="venngraph">

            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
